body::-webkit-scrollbar {

}
body {

.infowrapper {

.flexBackground {
  position: fixed;
  height: 100%;
  width: 100%;
  background-color: #000;
  top: 0;
  left: 0;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  z-index: -1;
}

.flexBackground canvas {
  position: relative;
}

.flexBackground .backCover {
  height: 100%;
  width: 100%;
  background-color: #000;
  top: 0;
  left: 0;
  position: absolute;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
